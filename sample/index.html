<!DOCTYPE html>
<html>
<script>

function HandleLoginResponse(response)
{
	var text = JSON.parse(response);
//	document.getElementById("textResponse").innerHTML = response+"<p>";	
	document.getElementById("textResponse").innerHTML = "response: "+text+"<p>";
}

function SendLoginRequest(username,password)
{
	console.log("start of SendLoginRequest func");
	var request = new XMLHttpRequest();
	console.log("init request variable");
	request.open("POST","login.php",true);
	console.log("opened request to login.php");
	request.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
	console.log("set request header");
	request.onreadystatechange= function ()
	{
		
		if ((this.readyState == 4)&&(this.status == 200))
		{
			HandleLoginResponse(this.responseText);
		}		
	}
	console.log("before sending request to login,php");
	request.send("type=login&uname="+username+"&pword="+password);
	console.log("sent request to login.php");
}

</script>

<head>
<meta charset="UTF-8">
</head>

<h1>login page</h1>
<body>
<div id="textResponse">
awaiting response
</div>
<form method="POST" action="login.php">
	<label for"username">Username</label>
	<input type="text" placeholder="Enter Username" name="username" id="username" required>
	<label for"password">Password</label>
	<input type="text" placeholder="Enter Password" name="password" id="password" required>
	<button type="submit">Log In</button>

	<!--
	<input type="button" onClick="SendLoginRequest(document.getElementById('username').value, document.getElementById('password').value)">Login</input> -->
</form>

</html>
